<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Scheduling System</title>
    <link href="style (1).css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="java.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Conference Scheduling System</h1>
      <p>Please upload a CSV file containing paper information.</p>
      <form id="conferenceForm">
        <div class="form-group">
          <label for="papersInput">Papers Input:</label>
          <input
            type="file"
            id="papersInput"
            accept=".csv"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="sessionInput">Session Input:</label>
          <input
            type="number"
            id="sessionInput"
            min="1"
            step="1"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="speakerInput">Speaker Input:</label>
          <input
            type="number"
            id="speakerInput"
            min="1"
            step="1"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate Sessions</button>
      </form>
    </div>
  </body>
</html>
